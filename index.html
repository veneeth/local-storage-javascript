<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Local Storage</title>
	</head>
	<body>
		<div class="comment-container">
			<h3 class="comment-container-title">Comments</h3>
			<div class="comments"></div>
			<div class="comment-new comment flex item-start justify-start">
				<img
					class="comment-avatar"
					src="https://secure.gravatar.com/avatar/d1f5ca0d7e625f334c5186e112b77ebd"
				/>
				<div class="flex-1">
					<h3 class="comment-author">Veneeth</h3>
					<form action="#" class="comment-form">
						<textarea
							class="comment-input"
							placeholder="Add a comment"
						></textarea>
						<input type="submit" class="comment-submit" value="Submit" />
					</form>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
